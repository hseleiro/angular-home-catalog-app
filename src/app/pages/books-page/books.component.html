<form [formGroup]="bookForm" #f="ngForm" (submit)="createBook()">
    <label>
        Book title:
        <input type="text" formControlName="title">
    </label>
    <button type="submit" mat-button>Save</button>
</form>
{{total$ | async}}
<app-books-list
        [books]="books$ | async"
        (select)="onSelect($event)"
        (delete)="onDelete($event)"
></app-books-list>

<app-book-detail [book]="currentBook$ | async"
                 (save)="onSave($event)"
                 (cancel)="onCancel()">
</app-book-detail>
