<form [formGroup]="loginForm" #f="ngForm" (submit)="onLoginButtonClicked()">
  <label>
    Email:
    <input type="text" formControlName="email">
  </label>
  <label>
    Password:
    <input type="text" formControlName="password">
  </label>
  <button type="submit" mat-button>Save</button>
</form>
